<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-slate-700 font-sans">
    <div class="flex justify-center items-end h-4/5 m-28 " >
        <div class="text-slate-950 font-bold text-5xl bg-violet-300 p-10 rounded-lg" >
            <div class=" pl-5">
                QR Code Generator
            </div>
            <div class="text-xl m-5  p-3 pl-0 w-full">
            <p><input type="Text" placeholder="Text for URL text" id="qrvalue" class="rounded-lg p-2 
                 text-slate-600 placeholder-white w-full shadow-lg shadow-indigo-500/50" ></p>
            <div class="m-5 flex justify-center" id="imgBox">
                <img src="" id="qrimg">
            </div>
            <button onclick="generateqr()" class="flex justify-center items-center transition ease-in-out delay-150
             bg-blue-500 hover:translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300  
             rounded-lg ml-20 p-1 m-10  text-white w-96 h-20 shadow-lg shadow-indigo-600">Click to generate QR</button>
            </div>
        </div>
    </div>
    <script> 
         
        let qrvalue = document.getElementById("qrvalue");
        let imgBox  = document.getElementById("imgBox");
        let qrimg   = document.getElementById("qrimg"); 
        function generateqr()
        {
            qrimg.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrvalue.value;
            
        }
    </script>
</body>
</html>
